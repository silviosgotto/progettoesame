<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Music Neurons</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = "stylesheet" href = "prj.css">
        <script type="module" src = "main.js"></script>
    </head>
    
    
    <body>
        <audio id="kickSample" src="../sounds/kick-lofi.wav" type="audio/wav"></audio>
        <audio id="snareSample" src="../sounds/snare-lofi.wav" type="audio/wav"></audio>
        <audio id="hihatSample" src="../sounds/hihat-lofi.wav" type="audio/wav"></audio>
        <audio id="808Sample" src="../sounds/808E.wav" type="audio/wav"></audio>
        <audio id="clickSample" src="../sounds/click.wav" type="audio/wav"></audio>

        <div id="column1">
            <button id = "rhythm-button" class = "btn btn-outline-danger">play rhythm</button>
            <button id = "click-button" class = "btn btn-outline-danger">play click</button>
            <div style="margin-top: 5px;">
                <button id = "neurons-button" class = "btn btn-outline-danger" ><span></span>start learning neurons</button>
            </div>
        </div>
        <div id="column2">
            <div id = "rhythm">

                <div class="padAndControls">
                    <div id= "init1" class="">
                        <div style="margin-bottom: 10px;">
                            <label for="numNeurons1" class="init-text-color">Notes Number </label>
                            <input class="numNeuInput" type="number" id="NeuronsPad1" name="numNeurons1" min="4" max="32" step="1" style="width: 50px; border-color: lawngreen;" required>
                            <span class="validity"></span>
                        </div>
                        <div style="margin-top: 10px;">
                            <select id="selectShape1" class="form-select" aria-label="Default select example">
                                <option hidden selected>Metric</option>
                                <option value="rect" >4/4 - Square</option>
                                <option value="tri">3/4 - Triangle</option>
                                <option value="pent">5/4 - Pentagone</option>
                            </select>
                        </div>
                        <div style="margin-top: 10px;">
                            <select class="form-select" id="soundP1" aria-label="Default select example">
                                <option hidden selected>Sound</option>    
                                <option value="kick">Kick</option>
                                <option value="808">808E</option>
                                <option value="snare">Snare</option>
                                <option value="hihat">Hi-Hat</option>
                            </select>
                        </div>
                        <div style="margin-top: 10px; position:relative; bottom:100%;">
                            <button id="initNeuronsPad1" class="btn btn-outline-danger">Init Neurons</button>
                        </div>
                        <div id="errorMessage1" style="color: red;">

                        </div>
                    </div>

                    <div id="afterInit1" class="disabledNeurons">
                        <div id="vol-bar">
                            <div id = "rhythm-pad1" class="rect rhythm-pad"></div>
                            <input name = "volPad1" type="range" class="slider" min="0" max="1" value="0.5" step="0.05" orient="vertical">
                        </div>
                        <div class="audio-controls">
                            <button id = "mute1" class = "vol-button btn btn-warning">M</button>
                            <button id = "solo1" class = "vol-button btn btn-success">S</button>
                        </div>
                    </div>
                </div>

                <div class="padAndControls">

                    <div id= "init2" class="">
                        <div style="margin-bottom: 10px;">
                            <label for="numNeurons2" class="init-text-color">Notes Number </label>
                            <input class="numNeuInput" type="number" id="NeuronsPad2" name="numNeurons2" min="4" max="32" step="1" style="width: 50px; border-color: lawngreen;" required>
                            <span class="validity"></span>
                        </div>
                        <div style="margin-top: 10px;">
                            <select id = "selectShape2" class="form-select" aria-label="Default select example">
                                <option hidden selected>Metric</option>
                                <option value="rect" >4/4 - Square</option>
                                <option value="tri">3/4 - Triangle</option>
                                <option value="pent">5/4 - Pentagone</option>
                            </select>
                        </div>
                        <div style="margin-top: 10px;">
                            <select class="form-select" id="soundP2" aria-label="Default select example">
                                <option hidden selected>Sound</option>    
                                <option value="kick">Kick</option>
                                <option value="808">808E</option>
                                <option value="snare">Snare</option>
                                <option value="hihat">Hi-Hat</option>
                            </select>
                        </div>
                        <div style="margin-top: 10px; position:relative; bottom:100%;">
                            <button id="initNeuronsPad2" class="btn btn-outline-danger">Init Neurons</button>
                        </div>
                        <div id="errorMessage2" style="color: red;">

                        </div>
                    </div>

                    <div id="afterInit2" class="disabledNeurons">
                        <div id="vol-bar">
                            <div id = "rhythm-pad2" class="rect rhythm-pad"></div>
                            <input name = "volPad2" type="range" class="slider" min="0" max="1" value="0.5" step="0.05" orient="vertical">
                        </div>
                        <div class="audio-controls">
                            <button id = "mute2" class = "vol-button btn btn-warning">M</button>
                            <button id = "solo2" class = "vol-button btn btn-success">S</button>
                        </div>
                    </div>
                </div>

                <div class="padAndControls">
                    <div id= "init3" class="">
                        
                        <div style="margin-bottom: 10px;">
                            <label for="numNeurons3" class="init-text-color">Notes Number </label>
                            <input class="numNeuInput" type="number" id="NeuronsPad3" name="numNeurons3" min="4" max="32" step="1" style="width: 50px; border-color: lawngreen;" required>
                            <span class="validity"></span>
                        </div>
                        <div style="margin-top: 10px;">
                            <select id = "selectShape3" class="form-select" aria-label="Default select example">
                                <option hidden selected>Metric</option>
                                <option value="rect" >4/4 - Square</option>
                                <option value="tri">3/4 - Triangle</option>
                                <option value="pent">5/4 - Pentagone</option>
                            </select>
                        </div>
                        <div style="margin-top: 10px;">
                            <select class="form-select" id="soundP3" aria-label="Default select example">
                                <option hidden selected>Sound</option>    
                                <option value="kick">Kick</option>
                                <option value="808">808E</option>
                                <option value="snare">Snare</option>
                                <option value="hihat">Hi-Hat</option>
                            </select>
                        </div>
                        <div style="margin-top: 10px; position:relative; bottom:100%;">
                            <button id="initNeuronsPad3" class="btn btn-outline-danger">Init Neurons</button>
                        </div>
                        <div id="errorMessage3" style="color: red;">

                        </div>
                    </div>

                    <div id="afterInit3" class="disabledNeurons">
                        <div id="vol-bar">
                            <div id = "rhythm-pad3" class="rhythm-pad"></div>
                            <input name = "volPad3" type="range" class="slider" min="0" max="1" value="0.5" step="0.05" orient="vertical">
                        </div>
                        <div class="audio-controls">
                            <button id = "mute3" class = "vol-button btn btn-warning">M</button>
                            <button id = "solo3" class = "vol-button btn btn-success">S</button>
                        </div>
                    </div>
                    
                </div>
               
            </div>

            <div id="melody">
                <div id = "melodic-pad"></div>
            </div>

            

        </div>
        

        
        
        
        
    </body>

</html>
