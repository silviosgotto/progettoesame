<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Neurons</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = "stylesheet" href = "prj.css">
        <script type="module" src = "main.js"></script>
    </head>
    
    
    <body>
        <audio id="kickSample" src="../sounds/kick-lofi.wav" type="audio/wav"></audio>
        <audio id="snareSample" src="../sounds/snare-lofi.wav" type="audio/wav"></audio>
        <audio id="hihatSample" src="../sounds/hihat-lofi.wav" type="audio/wav"></audio>
        <audio id="808Sample" src="../sounds/808E.wav" type="audio/wav"></audio>
        <audio id="clickSample" src="../sounds/click.wav" type="audio/wav"></audio>

        <div id="column1">
            <button id = "rhythm-button">play rhythm</button>
            <button id = "click-button">play click</button>
        </div>
        <div id="column2">
            <div id = "rhythm">
                <div class="padAndControls">
                    <div id="afterInit">
                        <div id="vol-bar">
                            <div id = "rhythm-pad1" class="rect rhythm-pad"></div>
                            <input name = "volPad1" type="range" class="slider" min="0" max="1" value="0.5" step="0.05" orient="vertical">
                        </div>
                        <div class="audio-controls">
                            <button id = "mute1" class = "vol-button btn btn-warning">M</button>
                            <button id = "solo1" class = "vol-button btn btn-success">S</button>
                        </div>
                    </div>
                </div>

                <div class="padAndControls">
                    <div id="afterInit">
                        <div id="vol-bar">
                            <div id = "rhythm-pad2" class="rect rhythm-pad"></div>
                            <input name = "volPad2" type="range" class="slider" min="0" max="1" value="0.5" step="0.05" orient="vertical">
                        </div>
                        <div class="audio-controls">
                            <button id = "mute2" class = "vol-button btn btn-warning">M</button>
                            <button id = "solo2" class = "vol-button btn btn-success">S</button>
                        </div>
                    </div>
                </div>

                <div class="padAndControls">
                    <div id= "init" class="">
                        <div style="margin-top: 10px;">
                            <input type="checkbox" name="checkbox1" id="cbPad1">
                            <label for="checkbox1" class="init-text-color">Activate Network</label>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="numNeurons3" class="init-text-color">Num. Notes </label>
                            <input class="numNeuInput" type="number" id="NeuronsPad3" name="numNeurons3" min="4" max="32" step="1" style="width: 50px;" required>
                            <span class="validity"></span>
                        </div>
                        <div style="margin-top: 10px;">
                            <label for="shapePad3" class="init-text-color">Metric</label>
                            <select name="shapePad3" id="shapeP3">
                            <option value="rect">4/4 - Square</option>
                            <option value="tri">3/4 - Triangle</option>
                            <option value="pent">5/4 - Pentagon</option>
                            </select>
                        </div>
                        <div style="margin-top: 10px;">
                            <label for="soundPad3" class="init-text-color">Sound</label>
                            <select name="soundPad3" id="soundP3">
                            <option value="kick.wav">Kick</option>
                            <option value="808E.wav">808</option>
                            </select>
                        </div>
                        <div style="margin-top: 10px; position:relative; bottom:100%;">
                            <button id="initNeuronsPad3" class="btn btn-outline-danger">Init Neurons</button>
                        </div>
                    </div>

                    <div id="afterInit" class="disabledNeurons">
                        <div id="vol-bar">
                            <div id = "rhythm-pad3" class="rect rhythm-pad"></div>
                            <input name = "volPad3" type="range" class="slider" min="0" max="1" value="0.5" step="0.05" orient="vertical">
                        </div>
                        <div class="audio-controls">
                            <button id = "mute3" class = "vol-button btn btn-warning">M</button>
                            <button id = "solo3" class = "vol-button btn btn-success">S</button>
                        </div>
                    </div>
                    
                </div>

                <div style="display:grid;">
                    <button id = "neurons-button">start neurons</button>
                    
                </div>
                
               
            </div>
            <!-- <div id="melody">
                <div id = "melodic"></div>
            </div> -->
        </div>
        

        
        
        
        
    </body>

</html>
