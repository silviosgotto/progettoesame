<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Neurons</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = "stylesheet" href = "prj.css">
        <script type="module" src = "main.js"></script>
    </head>


    <body>
        <!-- sample caricati per la parte ritmica -->
        <audio id="kickSample" src="../sounds/kick-lofi.wav" type="audio/wav"></audio>
        <audio id="snareSample" src="../sounds/snare-lofi.wav" type="audio/wav"></audio>
        <audio id="hihatSample" src="../sounds/hihat-lofi.wav" type="audio/wav"></audio>
        <audio id="808Sample" src="../sounds/808E.wav" type="audio/wav"></audio>
        <audio id="clickSample" src="../sounds/click.wav" type="audio/wav"></audio>

            <!-- colonna dei comandi di avvio -->

        <div id="column1">
            <button id = "rhythm-button"  class = "neon btn btn-outline-danger">play rhythm</button>
            <button id = "click-button"  class = "neon btn btn-outline-danger">play click</button>
            <div style="margin-top: 20px;">
            <button id = "neurons-button" class = "neon btn btn-outline-danger" ><span></span>start learning neurons</button>
            </div>

            <div style="margin-top: 10px;">
                <select id = "selectKeyMel" class="form-select" aria-label="Default select example">
                    <option hidden selected>Key</option>
                    <option value="C" >C</option>
                    <option value="C#" >C#</option>
                    <option value="D" >D</option>
                    <option value="D#" >D#</option>
                    <option value="E" >E</option>
                    <option value="F" >F</option>
                    <option value="F#" >F#</option>
                    <option value="G" >G</option>
                    <option value="G#" >G#</option>
                    <option value="A" >A</option>
                    <option value="A#" >A#</option>
                    <option value="B" >B</option>
                </select>
            </div>

            <div style="margin-top: 10px;">
                <select id = "selectScaleMel" class="form-select" aria-label="Default select example">
                    <option hidden selected>Scale</option>
                    <option value="ionic" >Ionic</option>
                    <option value="doric" >Doric</option>
                    <option value="frigian" >Phrygian</option>
                    <option value="lydian" >Lydian</option>
                    <option value="mixolydian" >Mixolydian</option>
                    <option value="eolian" >Eolian</option>
                    <option value="locrian" >Locrian</option>
                    <option value="petmag" >Major Pentatonic</option>
                    <option value="petmin" >Minor Pentatonic</option>
                    <option value="blues" >Blues</option>
                    <option value="esa" >Whole Tone Scale</option>
                    <option value="dim" >Diminished</option>
                    <option value="semid" >Half-Diminished</option>
                    <option value="arm" >Harmonic Minor</option>
                </select>
            </div>
            <div>
                <input type="range" id="bpmValue"  value= "60" min="30" max="200" step="1" ></input>
            </div>
        </div>


        <!-- colonna dei pad  -->

        <div id="column2">

            <!-- Pad ritmici -->

            <div id = "rhythm">
                
                <div class="padAndControls">



                    <!-- pad 1 numero neuroni-->

                    <div id= "init1" class="">
                        <div style="margin-bottom: 10px;">
                            <label for="numNeurons1" class="init-text-color"> Notes Number </label>
                            <input class=" numNeuInput" type="number" id="NeuronsPad1" name="numNeurons1" min="4" max="32" step="1" style="width: 50px; border-color: #ff1d70;" required>
                            <span class="validity"></span>
                        </div>

                        <!-- pad 1 forma/metrica-->

                        <div style="margin-top: 10px;">
                            <select id="selectShape1" class="form-select" aria-label="Default select example">
                                <option hidden selected>Metric</option>
                                <option value="rect" >4/4 - Square</option>
                                <option value="tri">3/4 - Triangle</option>
                                <option value="pent">5/4 - Pentagone</option>
                            </select>
                        </div>

                        <!-- pad 1 suono -->
                        <div style="margin-top: 10px;">
                            <select class="form-select" id="soundP1" aria-label="Default select example">
                                <option hidden selected>Sound</option>
                                <option value="kick">Kick</option>
                                <option value="808">808E</option>
                                <option value="snare">Snare</option>
                                <option value="hihat">Hi-Hat</option>
                            </select>
                        </div>

                        <div style="margin-top: 10px; position:relative; bottom:100%;">
                            <button id="initNeuronsPad1" class="neon btn ">Init Neurons</button>
                        </div>
                        <div id="errorMessage1" style="color: red;">

                        </div>
                    </div>

                    <!-- pad 1 post inizializzazione -->

                    <div id="afterInit1" class="disabledNeurons">
                        <div id="vol-bar">
                            <div id = "rhythm-pad1" class="rect rhythm-pad">
                                <svg id= "clickPad1" height="210px" width="210px" class="" style="position: absolute; top:-5px; left:-5px; display:none">
                                    <circle id="circleClick" r ="5" fill="white"></circle>
                                </svg>
                            </div>
                            <input name = "volPad1" type="range" class="slider" min="0" max="1" value="0.5" step="0.05" orient="vertical">
                        </div>
                        <div class="audio-controls">
                            <button id = "mute1" class = "neon vol-button btn btn-warning">M</button>
                            <button id = "solo1" class = "neon vol-button btn btn-success">S</button>
                        </div>
                    </div>
                </div>

                <div class="padAndControls">




                    <!-- pad 2 numero neuroni-->

                    <div id= "init2" class="">
                        <div style="margin-bottom: 10px;">
                            <label for="numNeurons2" class="init-text-color">Notes Number </label>
                            <input class="numNeuInput" type="number" id="NeuronsPad2" name="numNeurons2" min="4" max="32" step="1" style="width: 50px; border-color: #ff1d70;" required>
                            <span class="validity"></span>
                        </div>

                        <!-- pad 2 forma/metrica-->

                        <div style="margin-top: 10px;">
                            <select id = "selectShape2" class="form-select" aria-label="Default select example">
                                <option hidden selected>Metric</option>
                                <option value="rect" >4/4 - Square</option>
                                <option value="tri">3/4 - Triangle</option>
                                <option value="pent">5/4 - Pentagone</option>
                            </select>
                        </div>

                        <!-- pad 2 suono -->

                        <div style="margin-top: 10px;">
                            <select class="form-select" id="soundP2" aria-label="Default select example">
                                <option hidden selected>Sound</option>
                                <option value="kick">Kick</option>
                                <option value="808">808E</option>
                                <option value="snare">Snare</option>
                                <option value="hihat">Hi-Hat</option>
                            </select>
                        </div>

                        <div style="margin-top: 10px; position:relative; bottom:100%;">
                            <button id="initNeuronsPad2" class=" neon btn btn-outline-danger">Init Neurons</button>
                        </div>
                        <div id="errorMessage2" style="color: red;">

                        </div>
                    </div>

                    <!-- pad 2 post inizializzazione -->

                    <div id="afterInit2" class="disabledNeurons">
                        <div id="vol-bar">
                            <div id = "rhythm-pad2" class="rect rhythm-pad">
                                <svg id= "clickPad2" height="210px" width="210px" class="" style="position: absolute; top:-5px; left:-5px; display:none">
                                    <circle id="circleClick" r ="5" fill="white"></circle>
                                </svg>
                            </div>
                            <input name = "volPad2" type="range" class="slider" min="0" max="1" value="0.5" step="0.05" orient="vertical">
                        </div>
                        <div class="audio-controls">
                            <button id = "mute2" class = "neon vol-button btn btn-warning">M</button>
                            <button id = "solo2" class = "neon vol-button btn btn-success">S</button>
                        </div>
                    </div>
                </div>


                
                <div class="padAndControls">
                    <div id= "init3" class="">

                        <!-- pad 3 numero neuroni -->

                        <div style="margin-bottom: 10px;">
                            <label for="numNeurons3" class="init-text-color">Notes Number </label>
                            <input class="numNeuInput" type="number" id="NeuronsPad3" name="numNeurons3" min="4" max="32" step="1" style="width: 50px; border-color: #ff1d70;" required>
                            <span class="validity"></span>
                        </div>

                        <!-- pad 3 forma/metrica -->

                        <div style="margin-top: 10px;">
                            <select id = "selectShape3" class="form-select" aria-label="Default select example">
                                <option hidden selected>Metric</option>
                                <option value="rect" >4/4 - Square</option>
                                <option value="tri">3/4 - Triangle</option>
                                <option value="pent">5/4 - Pentagone</option>
                            </select>
                        </div>

                        <!-- pad 3 suono -->

                        <div style="margin-top: 10px;">
                            <select class="form-select" id="soundP3" aria-label="Default select example">
                                <option hidden selected>Sound</option>
                                <option value="kick">Kick</option>
                                <option value="808">808E</option>
                                <option value="snare">Snare</option>
                                <option value="hihat">Hi-Hat</option>
                            </select>
                        </div>
                        <div style="margin-top: 10px; position:relative; bottom:100%;">
                            <button id="initNeuronsPad3" class="neon btn btn-outline-danger">Init Neurons</button>
                        </div>
                        <div id="errorMessage3" style="color: red;">

                        </div>
                    </div>


                    <!-- pad 3 post inizializzazione -->

                    <div id="afterInit3" class="disabledNeurons">
                        <div id="vol-bar">
                            <div id = "rhythm-pad3" class="rhythm-pad">
                                <svg id= "clickPad3" height="210px" width="210px" class="" style="position: absolute; top:-5px; left:-5px; display:none">
                                    <circle id="circleClick" r ="5" fill="white"></circle>
                                </svg>
                            </div>
                            <input name = "volPad3" type="range" class="slider" min="0" max="1" value="0.5" step="0.05" orient="vertical">
                        </div>
                        <div class="audio-controls">
                            <button id = "mute3" class = "neon vol-button btn btn-warning">M</button>
                            <button id = "solo3" class = "neon vol-button btn btn-success">S</button>
                        </div>
                    </div>

                </div>
                <div class="blob">
                    <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" id="blobSvg">
                        <defs>
                          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color: rgb(48, 15, 155);"></stop>
                            <stop offset="100%" style="stop-color: rgb(255, 29, 112);"></stop>
                          </linearGradient>
                        </defs>
                        <path  fill="url(#gradient)">
                            <animate attributeName="d"
                            dur="10000ms" 
                            repeatCount="indefinite"
                            values="M341.5,287Q324,324,287,354.5Q250,385,212.5,355Q175,325,162,287.5Q149,250,119.5,170Q90,90,170,60Q250,30,301.5,88.5Q353,147,356,198.5Q359,250,341.5,287Z;
                            M391,290.5Q331,331,290.5,342Q250,353,186,365.5Q122,378,86.5,314Q51,250,66,165.5Q81,81,165.5,76Q250,71,296,114.5Q342,158,396.5,204Q451,250,391,290.5Z;
                            M385.5,299Q348,348,299,359.5Q250,371,188,372.5Q126,374,104,312Q82,250,124.5,208.5Q167,167,208.5,122.5Q250,78,326.5,87.5Q403,97,413,173.5Q423,250,385.5,299Z;
                            M403.5,325.5Q401,401,325.5,384Q250,367,165,393.5Q80,420,92.5,335Q105,250,121.5,194Q138,138,194,103.5Q250,69,306,103.5Q362,138,384,194Q406,250,403.5,325.5Z;
                            M409,331Q412,412,331,406.5Q250,401,192,383.5Q134,366,68.5,308Q3,250,54,177.5Q105,105,177.5,116.5Q250,128,298,141Q346,154,376,202Q406,250,409,331Z;
                            M341.5,287Q324,324,287,354.5Q250,385,212.5,355Q175,325,162,287.5Q149,250,119.5,170Q90,90,170,60Q250,30,301.5,88.5Q353,147,356,198.5Q359,250,341.5,287Z"
                            >
                                
                            </animate>
                        </path>
                      </svg>
                 </div>
                 
            </div>


            <!-- Pad melodico -->

            <div id="melody">
                <div class = "padAndControlsMel">
        
                    <div id="initMelandSound" style="display: flex;">

                        <div id = afterInit-mel class = "disabledNeurons">
                            <div id="vol-bar-mel" >
                                <div id = "melodic-pad">
    
                                </div>
                                <input name = "volPadMel" type="range" class="slider" min="0" max="1" value="0.5" step="0.05" orient="vertical">
                            </div>
                            <div id="audio-controls-mel">
                                <button id = "mute-mel" class = "neon vol-button btn btn-warning">M</button>
                                <button id = "solo-mel" class = "neon vol-button btn btn-success">S</button>
                            </div>
                        </div>

                        <div id="init-mel" class="">
                            <div style="margin-bottom: 10px;">
                                <label for="numNeuronsMel" class="init-text-color">Notes Number </label>
                                <input class="numNeuInput" type="number" id="NeuronsPadMel" name="numNeuronsMel" min="4" max="32" step="1" style="width: 50px; border-color: #ff1d70;" required>
                                <span class="validity"></span>
                            </div>

                            <div style="margin-top: 10px;">
                                <select id = "selectMetricMel" class="form-select" aria-label="Default select example">
                                    <option hidden selected>Metric</option>
                                    <option value="4" >4/4</option>
                                    <option value="3">3/4</option>
                                    <option value="5">5/4</option>
                                </select>
                            </div>


                            <div style="margin-top: 10px;">
                                <select id = "selectWaveMel" class="form-select" aria-label="Default select example">
                                    <option hidden selected>Wave Type</option>
                                    <option value="sine" >Sine</option>
                                    <option value="square" >Square</option>
                                    <option value="sawtooth" >Saw</option>
                                    <option value="triangle" >Triangle</option>
                                </select>
                            </div>

                            
                            <button id="initMelodicPad" class="neon btn btn-outline-danger">Init Neurons</button>
                            <div id = "errorMessagem" style="color: red;"></div>
                            
                        </div>

                        <div id="initSound">
                            <div class="init-text-color" style="height: 27.2px; margin-bottom: 5px;">Envelope (ADSR)</div>
                            <input id = "atkslider" type="range" class="sliderhor" min="0" max="2" value="0.5" step="0.05" >
                            <span for="atkslider" class="init-text-color" style="margin-bottom: 5px;">A</span>
                            <input id = "decayslider" type="range" class="sliderhor" min="0" max="2" value="0.5" step="0.05" >
                            <span for="decayslider" class="init-text-color" style="margin-bottom: 5px;">D</span>
                            <input id = "susslider" type="range" class="sliderhor" min="0" max="5" value="0.5" step="0.05" >
                            <span for="susslider" class="init-text-color" style="margin-bottom: 5px;">S</span>
                            <input id = "relslider" type="range" class="sliderhor" min="0" max="5" value="0.5" step="0.05" >
                            <span for="relslider" class="init-text-color" style="margin-bottom: 5px;">R</span>
                            <div style="margin-top: 10px; height: 27.2px; color:#ff1d70">Effects Properties</div>
                            <button type="button" class="btn btn-primary neon" style="font-size: small; letter-spacing: 0px; margin: 5px 5px 5px 0px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                Rev
                            </button>
                            <button type="button" class="btn btn-primary neon" style="font-size: small; letter-spacing: 0px; margin: 5px 5px 5px 0px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                Delay
                            </button>
                            <button type="button" class="btn btn-primary neon" style="font-size: small; letter-spacing: 0px; margin: 5px 5px 5px 0px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                Dist
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </body>

</html>
